{% extends 'base.html' %}

{% block title %}Password Changed - WatchTower{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem; margin-bottom: 1rem;"></i>
                    <h3>Password Changed Successfully</h3>
                    <p class="text-muted mb-4">Your password has been updated.</p>
                    <a href="{% url 'sensor:dashboard' %}" class="btn btn-primary">

                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
